dist: bionic
sudo: false
language: python
python:
  - 2.7
  - 3.6
  - 3.7
  - 3.8
env:
  matrix:
    - PYZMQ='pyzmq>=16.0.4'
matrix:
  fast_finish: true
addons:
  apt:
    packages:
      - python-dev
      - libevent-dev
install:
  - pip install flake8;
  - "pip install nose $PYZMQ"
  - pip install .
  - pip freeze
script:
  - flake8 --ignore=E501,E128 zerorpc bin;
  - nosetests -v
